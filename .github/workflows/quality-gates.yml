name: ðŸ›¡ï¸ Quality Gates

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  actions: write

jobs:
  quality-gates:
    name: Comprehensive Quality Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      # CRITICAL GATE 1: Type Safety Validation
      - name: ðŸ” Type Safety Gate
        run: |
          echo "ðŸ” Running TypeScript strict mode validation..."
          npm run type-check

      # CRITICAL GATE 2: ESLint Error Threshold
      - name: ðŸ“Š ESLint Quality Gate
        run: |
          echo "ðŸ“Š Running ESLint quality gate..."
          npx eslint . --format json > eslint-report.json || true
          ERROR_COUNT=$(cat eslint-report.json | jq '[.[] | .errorCount] | add // 0')
          WARNING_COUNT=$(cat eslint-report.json | jq '[.[] | .warningCount] | add // 0')

          echo "Current errors: $ERROR_COUNT"
          echo "Current warnings: $WARNING_COUNT"

          if [ "$ERROR_COUNT" -gt 10 ]; then
            echo "âŒ QUALITY GATE FAILED: $ERROR_COUNT errors exceeds threshold of 10"
            echo "::error::ESLint quality gate failed with $ERROR_COUNT errors"
            exit 1
          fi

          echo "âœ… ESLint quality gate passed"

      # CRITICAL GATE 3: Cognitive Complexity
      - name: ðŸ§  Complexity Gate
        run: |
          echo "ðŸ§  Running cognitive complexity validation..."
          npx eslint . --rule 'sonarjs/cognitive-complexity: [error, 15]' --format json > complexity-report.json || true
          COMPLEXITY_ERRORS=$(cat complexity-report.json | jq '[.[] | .errorCount] | add // 0')

          if [ "$COMPLEXITY_ERRORS" -gt 0 ]; then
            echo "âŒ COMPLEXITY GATE FAILED: $COMPLEXITY_ERRORS functions exceed complexity threshold"
            echo "::error::Cognitive complexity gate failed with $COMPLEXITY_ERRORS violations"
            exit 1
          fi

          echo "âœ… Cognitive complexity gate passed"

      # OPTIONAL GATE 4: Type Coverage
      - name: ðŸŽ¯ Type Coverage Gate
        continue-on-error: true
        run: |
          echo "ðŸŽ¯ Running type coverage validation..."
          if command -v type-coverage >/dev/null 2>&1; then
            npx type-coverage --at-least 95 --detail || echo "âš ï¸ Type coverage below 95%"
          else
            echo "âš ï¸ type-coverage not installed, skipping"
          fi

      # SECURITY GATE: Security and Best Practices
      - name: ðŸ”’ Security & Best Practices Gate
        run: |
          echo "ðŸ”’ Running security and best practices validation..."

          # Check for common security issues
          SECURITY_ISSUES=0

          if grep -r "console\.log" --include="*.ts" --include="*.tsx" . >/dev/null 2>&1; then
            echo "âš ï¸ Found console.log statements"
            ((SECURITY_ISSUES++))
          fi

          if grep -r "debugger" --include="*.ts" --include="*.tsx" . >/dev/null 2>&1; then
            echo "âš ï¸ Found debugger statements"
            ((SECURITY_ISSUES++))
          fi

          if grep -r "eval(" --include="*.ts" --include="*.tsx" . >/dev/null 2>&1; then
            echo "âŒ Found eval() usage - security risk"
            ((SECURITY_ISSUES++))
            exit 1
          fi

          echo "Security issues found: $SECURITY_ISSUES"

      # PERFORMANCE GATE: Bundle Size Analysis
      - name: ðŸ“¦ Bundle Size Analysis
        run: |
          echo "ðŸ“¦ Analyzing bundle size impact..."

          # Count large files
          echo "Largest source files (top 10):"
          find . -name "*.ts" -o -name "*.tsx" -o -name "*.js" -o -name "*.jsx" | \
            grep -v node_modules | \
            xargs wc -l | \
            sort -nr | \
            head -10
            
          # Check for large dependencies
          if [ -f "package.json" ]; then
            echo "Checking for potentially large dependencies..."
            LARGE_DEPS=$(cat package.json | jq -r '.dependencies | keys[]' | grep -E "(moment|lodash|jquery)" || echo "None found")
            echo "Large dependencies: $LARGE_DEPS"
          fi

      # QUALITY REPORT: Generate comprehensive report
      - name: ðŸ“Š Generate Quality Report
        if: always()
        run: |
          echo "ðŸ“Š Generating comprehensive quality report..."

          # Get final metrics
          ESLINT_OUTPUT=$(npx eslint . --format json 2>/dev/null || echo "[]")
          ERROR_COUNT=$(echo "$ESLINT_OUTPUT" | jq '[.[] | .errorCount] | add // 0')
          WARNING_COUNT=$(echo "$ESLINT_OUTPUT" | jq '[.[] | .warningCount] | add // 0')

          COMPLEXITY_OUTPUT=$(npx eslint . --rule "sonarjs/cognitive-complexity: [error, 15]" --format json 2>/dev/null || echo "[]")
          COMPLEXITY_ERRORS=$(echo "$COMPLEXITY_OUTPUT" | jq '[.[] | .errorCount] | add // 0')

          # Generate report
          cat > quality-report.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "gates": {
              "typeSafety": "passed",
              "eslintErrors": "passed",
              "complexity": "passed",
              "security": "passed"
            },
            "metrics": {
              "errorCount": $ERROR_COUNT,
              "warningCount": $WARNING_COUNT,
              "complexityViolations": $COMPLEXITY_ERRORS
            },
            "thresholds": {
              "maxErrors": 10,
              "maxWarnings": 20,
              "maxComplexity": 15
            }
          }
          EOF

          echo "Quality report generated"
          cat quality-report.json

      # ARTIFACT: Upload quality reports
      - name: ðŸ“¤ Upload Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ github.sha }}
          path: |
            quality-report.json
            eslint-report.json
            complexity-report.json
          retention-days: 30

      # SUMMARY: Post quality summary
      - name: ðŸ“‹ Quality Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Quality Gates Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Type Safety | âœ… Passed | TypeScript strict mode validation |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint Errors | âœ… Passed | Error count within threshold |" >> $GITHUB_STEP_SUMMARY
          echo "| Complexity | âœ… Passed | Cognitive complexity under control |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | âœ… Passed | No critical security issues |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
