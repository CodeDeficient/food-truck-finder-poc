name: Scrape Food Trucks

on:
  schedule:
    # Run every 4 hours (adjust based on your needs)
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of jobs to process'
        required: false
        default: '10'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set working directory
        run: echo "Working in $(pwd)"
        working-directory: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: List compiled files
        run: |
          ls -R dist
          ls -R .github/actions/scrape
      - name: Prepare Action
        run: |
          echo "Preparing GitHub Action environment..."
          chmod +x .github/actions/scrape/github-action-scraper.js
        
      - name: Bundle action
        run: node scripts/bundle-action.js

      - name: Run Food Truck Scraping Action
        run: node ./.github/actions/scrape/github-action-scraper.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-logs
          path: scraping-*.log
          retention-days: 7

      - name: Send notification on failure
        if: failure()
        run: |
          echo "Scraping job failed. Check the logs for details."
          # Add your notification logic here (e.g., send email, Slack message)
